<!DOCTYPE html>
<html>
	<head>
		<title>Become a fan!</title>
		<style>
			.grid {
				display: grid;
				padding: 20px;
			}

			.grid-item {
				background-color: white;
				font-size: 20px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<form>
			<p>
				Please add your name to the list of my fans:
			</p>

			<div>
				<input name="name" type="text" placeholder="Human Name">
				<input name="place" type="text" placeholder="Location">
			</div>
			
			<button>Add me!</button>
		</form>

		<div class=grid>
			<div class="grid-item">Text here</div>
		</div>
	</body>
